<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀英雄列表</title>
    <link rel="stylesheet" href="王者.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <script src="../jquery-3.5.1.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="header clearfix">
                <div class="accordion">
                    <p id="a_title">
                        <b>周免英雄（6月27日-7月3日）</b>
                    </p>
                    <ul class="hero-list">
                        <li class="active">
                            <a href="#djfgk">
                                <img src="images/阿珂.png" width="69" height="69" alt="" class="small">
                                <img src="images/阿珂2.png" width="224" height="69" alt="" class="large">
                            </a>
                        </li>
                        <li>
                            <a href="#djfgk">
                                <img src="images/程咬金.png" width="69" height="69" alt="" class="small">
                                <img src="images/程咬金2.png" width="224" height="69" alt="" class="large">
                            </a>
                        </li>
                        <li>
                            <a href="#djfgk">
                                <img src="images/张良.png" width="69" height="69" alt="" class="small">
                                <img src="images/张良2.png" width="224" height="69" alt="" class="large">
                            </a>
                        </li>
                        <li>
                            <a href="#djfgk">
                                <img src="images/张飞.png" width="69" height="69" alt="" class="small">
                                <img src="images/张飞2.png" width="224" height="69" alt="" class="large">
                            </a>
                        </li>
                        <li>
                            <a href="#djfgk">
                                <img src="images//阿珂.png" width="69" height="69" alt="" class="small">
                                <img src="images/阿珂2.png" width="224" height="69" alt="" class="large">
                            </a>
                        </li>
                        <li>
                            <a href="#djfgk">
                                <img src="images/程咬金.png" width="69" height="69" alt="" class="small">
                                <img src="images/程咬金2.png" width="224" height="69" alt="" class="large">
                            </a>
                        </li>
                        <li>
                            <a href="#djfgk">
                                <img src="images/张良.png" width="69" height="69" alt="" class="small">
                                <img src="images/张良2.png" width="224" height="69" alt="" class="large">
                            </a>
                        </li>
                    </ul>
                    <a href="#djkl" class="more">
                        更<br>多<br>英<br>雄
                    </a>
                </div>
                <div class="login clearfix">
                    <a href="#oapj" class="left spr">
                        <img src="images/account.png" width="75" height="75">
                        <span class="ico spr">0</span>
                    </a>
                    <div class="right">
                        <p>
                            亲爱的召唤师，欢迎
                            <a href="#sdfdk">登录</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="mainContent">
                <div class="con-box">
                    <div class="con-top">
                        <div class="pos">
                            <i class="icon t"></i>
                            <a href="#skjh">王者荣耀首页</a>
                            <span>></span>
                            <label>英雄介绍</label>
                        </div>
                        <h1 class="title">英雄介绍</h1>
                        <ul class="nave">
                            <li class="first">
                                <a href="#djklj">英雄</a>
                            </li>
                            <li>
                                <a href="#djklj">局内道具</a>
                            </li>
                            <li>
                                <a href="#djklj">召唤师技能</a>
                            </li>
                        </ul>
                    </div>
                    <div class="con-main">
                        <div class="type clearfix">
                            <ul class="type-left">
                                <li>添加</li>
                                <li>职业</li>
                            </ul>
                            <div class="add">
                                <div class="name">
                                    <p>英雄名称：</p>
                                    <input type="text" placeholder="请输入你想添加的英雄名称" id="hero-name">
                                </div>
                                <div class="profession">
                                    <p>英雄职业：</p>
                                    <select name="pro" id="pro">
                                        <option value=""> </option>
                                        <option value="坦">坦克</option>
                                        <option value="战">战士</option>
                                        <option value="刺">刺客</option>
                                        <option value="法">法师</option>
                                        <option value="射">射手</option>
                                        <option value="辅">辅助</option>
                                    </select>
                                </div>
                                <button id="addbtn">添加</button>
                            </div>
                            <ul class="cl">
                                <li class="sel all">
                                    <span class="select">
                                        <i class="i"></i>
                                    </span>
                                    <p>全部</p>
                                </li>
                                <li class="tank">
                                    <span class="select">
                                        <i class="i"></i>
                                    </span>
                                    <p>坦克</p>
                                </li>
                                <li class="warrior">
                                    <span class="select">
                                        <i class="i"></i>
                                    </span>
                                    <p>战士</p>
                                </li>
                                <li class="assassin">
                                    <span class="select">
                                        <i class="i"></i>
                                    </span>
                                    <p>刺客</p>
                                </li>
                                <li class="master">
                                    <span class="select">
                                        <i class="i"></i>
                                    </span>
                                    <p>法师</p>
                                </li>
                                <li class="shooter">
                                    <span class="select">
                                        <i class="i"></i>
                                    </span>
                                    <p>射手</p>
                                </li>
                                <li class="assist">
                                    <span class="select">
                                        <i class="i"></i>
                                    </span>
                                    <p>辅助</p>
                                </li>
                            </ul>
                            <div class="search-box">
                                <input type="text" id="search" class="input" placeholder="请输入你想搜索的英雄名">
                                <a class="bt" id="searchBtn"></a>
                            </div>
                        </div>
                        <div class="searchList" style="display: none ;">
                            <button id="clearSearch">清空搜索</button>
                            <ul class="searchHero">
                            </ul>
                        </div>
                        <div class="heroList">
                            <ul class="hero">
                                <!-- <li>
                                    <div class="example">
                                        <img src="images/戈娅.png" alt="" class="hero-img">
                                        <img src="images/错误.png" alt="" class="del">
                                        <button type="button" class="change" data-toggle="modal"
                                            data-target="#exampleModal" data-whatever="@mdo"><img src="images/修改.png" alt="" class="changeimg"></button>
                                        <p id="occupation">射</p>
                                        <p class="name">戈娅</p> 
                                    </div>
                                </li> -->
                            </ul>
                        </div>

                        <!-- 模态框 -->

                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h3 class="modal-title" id="exampleModalLabel">修改内容</h3>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="recipient-name" class="control-label">英雄名称：</label>
                                                <input type="text" class="form-control" id="heroName">
                                            </div>
                                            <div class="form-group">
                                                <label for="message-text" class="control-label">英雄职业：</label>
                                                <select class="form-control" name="pro" id="occ">
                                                    <option value=""> </option>
                                                    <option value="坦">坦克</option>
                                                    <option value="战">战士</option>
                                                    <option value="刺">刺客</option>
                                                    <option value="法">法师</option>
                                                    <option value="射">射手</option>
                                                    <option value="辅">辅助</option>
                                                </select>
                                                <!-- <input type="text" class="form-control" id="occ" placeholder="坦克/战士/刺客/法师/射手/辅助"> -->
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                            data-dismiss="modal">关闭</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="login">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="王者.js"></script>
</body>

</html>
