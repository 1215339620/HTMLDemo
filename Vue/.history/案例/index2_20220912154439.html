<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{message5}}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <div id="qpp-6">
        <p></p>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {text: '学习 JavaScript'},
                    {text: '学习 Vue'},
                    {text: '整个牛项目'}
                ]
            }
        })
        var app5=new Vue({
            el:'#app-5',
            data:{
                message5:'hello Vue.js!'
            },
            methods: {
                reverseMessage:function(){
                    this.message5=this.message5.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
