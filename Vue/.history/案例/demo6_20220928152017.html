<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <p :style="styleObject">现在你看到我了</p>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data: {
            styleObject: {
                color: 'red',
                fontSize: '13px',
                background:'black'
            }
        }
        })
    </script>
</body>

</html>
