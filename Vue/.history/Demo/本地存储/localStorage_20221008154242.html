<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>

<body>
    <button onclick="saveData()">保存数据</button>
    <button onclick="readData()">读取数据</button>
    <button onclick="deleteData()">删除数据</button>
    <button onclick="deleteAllData()">清空数据</button>
    <script>
        let p = {
            name: "张三",
            age: 22
        }

        function saveData() {
            localStorage.setItem('msg', 'hello')
            localStorage.setItem('msg2', 'he')
            localStorage.setItem('msg3', JSON.stringify(p))
        }

        function readData() {
            console.log(localStorage.getItem('msg2'))
            console.log(localStorage.getItem('msg'))
            console.log(localStorage.getItem('msg3'));
            let a=localStorage.getItem('msg3')
            console.log(JSON.parse(a))
        }

        function deleteData() {
            localStorage.removeItem("msg1")
        }
        function deleteAllData() {
            localStorage.cItem("msg1")
        }
    </script>
</body>

</html>
