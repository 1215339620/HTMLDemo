<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>
<body>
    <button onclick="saveData()">保存数据</button>
    <script>
        function saveData(){

            localStorage.setItem('msg','hello')
            localStorage.setItem('msg','he')
            localStorage.setItem('msg','hello!!')
        }
    </script>
</body>
</html>
