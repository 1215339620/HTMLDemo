<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var mai=setInterval(function(){timer()},1000);
        function timer(){
            var m=new Date();
            var a=m.toLocaleTimeString();
            document.getElementById("demo").innerHTML=a;
        }
    </script>
</body>
</html>
