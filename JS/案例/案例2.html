<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function a(){
            var x="",i=0;
            for (i = 0; i < 10; i++) {
                if (i==3) {
                    continue;
                }
                x=x+"该数字为"+i+"<br>";
            }
            document.getElementById("demo").innerHTML=x;
        }
    </script>
    <button onclick="a()">点击</button>
    <p id="demo"></p>
</body>
</html>
