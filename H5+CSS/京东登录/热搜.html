<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        .content {
            width: 1000px;
            border: 1px solid gray;
            margin: 30px auto;
        }

        h1 {
            background-image: url("images/icon-tips.png");
            background-repeat: no-repeat;
            background-size: 30px 30px;
            background-position: 190px 8px;
        }

        .zd {
            height: 60px;
            line-height: 60px;
            font-size: 30px;
            background-image: url("images/q-icon.png");
            background-repeat: no-repeat;
            background-size: 40px 40px;
            background-position: 40px 8px;
            font-weight: lighter;
        }

        p {
            height: 60px;
            color: black;
            line-height: 60px;
            font-size: 30px;
            font-weight: lighter;
        }

        .one {
            color: red;
        }

        .span1 {
            color: #fff;
            background-color: #f60;
            font-size: 25px;
            border-radius: 8px;
        }

        .wen:hover {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>
            &nbsp;&nbsp;&nbsp;&nbsp;百度热搜
        </h1>
        <p class="zd">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="wen">中法应为世界注入稳定性和正能量</span>
        </p>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="one">1</span>
            &nbsp;&nbsp;&nbsp;
            <span class="wen">跨省旅游不再与风险区联动管理</span>
            <span class="span1">热</span>
        </p>
    </div>
</body>

</html>
